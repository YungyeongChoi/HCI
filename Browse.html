<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22G Auction</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"/>
</head>

<style>
    body{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.topnav{
    background-color: black;
    display: flex;
    align-items: center;
    height: 3.9em;
    justify-content: space-between;
}
.topnav div{
    display: flex;
    justify-content: space-between;
    gap: 3vw;
}

.topnav a{
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
    font-size: 1.5em;
}
.topnav a:hover{
    color:silver;
    cursor: pointer;
}
.topnav a.active {
    color: #04AA6D;
}

.topnav button{
    color: #f2f2f2;
    margin-right: 3%;
} 

.topnav b{
    color: #f2f2f2;
    margin-left: 2%;
    padding: 0.2%;
} 

.topnav b:hover{
    cursor: pointer;
    background-color:azure;
    border-radius: 50%;
} 

.topnav input[type=text] {
  border: none;
  font-size: 1.2em;
  margin-right: 2%;
  border-radius: 1em;
  text-indent: 2ch;
}

.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 0.5em;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}

.itemsContainer {
    width: 70%;
    float: right;
    margin-right: 8%;

}
.listContainer {
    margin-top: 1%;
    margin-bottom: 3%;
    display: grid
}
.listCard {
    display: grid;
    grid-template-columns: 20% 40% 10% 30%;
    justify-content: flex-start;
    transition: 0.3s;
    gap: 30px;
    border-radius: 0.5em;  
    min-width: 50rem;
}
.listCard:hover{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
.listCardImage {
    width: 100%;
    border-radius: 0.5em;
    margin: 2%;
}
.listCardMiddle {
    width: 100%;
    flex-direction: column;
}

/* .listCardPrices {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-around;
}
.listCardBuyNow {
    display: inline;
    font-size: 1.2em;
    font-weight: 700;
}
.listCardBuyNowButton {
    font-size:120%;
}
.listCardBidInput {
    width: 60%;
    font-size: 1em;
} */
</style>

<body>
    <div class="topNavDiv">
        <nav class="topnav">
            <b href="#home"><img src = "Images/Logo_green.png" height = 50px width = 50px></b>
            <div>
                <a class = "active" href="#Browse">Browse</a>
                <a href="#Sell">Sell</a>
                <a href="#Bid Watch" style="white-space: nowrap;">Bid Watch</a>
                <a href="#Account">Account</a>
            </div>
            <input type="text" placeholder="Search">
        </nav>
    </div>


    <div class="itemsContainer">
        <!--Items Container-->
        <container class="listContainer">
            <!--Item 1-->
            <div class="listCard">
                <img src="Images/Jordan1.jpg" class="listCardImage"/>
                <div class="listCardMiddle">
                    <h2>Air Jordan 1</h2>
                    <p>This is a pair of blue jordans </p>
                </div>
                <div class="listCardPrices">
                    <p class="listCardBuyNow">$250</p>
                    <button class="btn btn-outline-primary" style="white-space: nowrap;">Buy Now</button>
                </div>
                <div class="listCardPrices">
                    <p class="listCardBuyNow">$250</p>
                    <input class="listCardBidInput" type="text" placeholder="Enter Bid Amount">
                    <button class="btn btn-outline-primary" style="white-space: nowrap;">Place Bid</button>
                </div>
            </div>
            <!--Item 2-->
            <div class="listCard">
                <img src="Images/Jordan1.jpg" class="listCardImage"/>
                <div class="listCardMiddle">
                    <h2>Air Jordan 1</h2>
                    <p>This is a pair of blue jordans</p>
                </div>
                <div class="listCardPrices">
                    <p style="white-space: nowrap;"> Buy Now Price:</p>
                    <p class="listCardBuyNow">$250</p>
                    <button class="btn btn-outline-primary" style="white-space: nowrap;">Buy Now</button>
                </div>
                <div class="listCardPrices">
                    <p class="listCardBuyNow">$250</p>
                    <input class="listCardBidInput" type="text" placeholder="Enter Bid Amount">
                    <button class="btn btn-outline-primary" style="white-space: nowrap;">Place Bid</button>

                </div>
            </div>

        </container>
    </div>

</body>
</html>
