<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />

<style>
body{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.topnav{
    background-color: black;
    display: flex;
    align-items: center;
    height: 3.9em;
    justify-content: space-between;
    width: 100%;
    position: fixed;
}
.topnav div{
    display: flex;
    justify-content: space-between;
    gap: 3vw;
}

.topnav a{
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
    font-size: 1.5em;
}
.topnav a:hover{
    color:silver;
    cursor: pointer;
}
.topnav a.active {
    color: #04AA6D;
}

.topnav button{
    color: #f2f2f2;
    margin-right: 3%;
} 

.topnavLogo{
    color: #f2f2f2;
    margin-left: 2%;
    padding: 0.2%;
} 

.topnavLogo:hover{
    cursor: pointer;
    background-color:azure;
    border-radius: 50%;
} 

.topnav input[type=text] {
  border: none;
  font-size: 1.2em;
  margin-right: 2%;
  border-radius: 1em;
  text-indent: 2ch;
}

.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 0.5em;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.mainContainer {
  display: grid;
  grid-template-columns: 30% 70%;
  justify-content: flex-start;
  margin-left: 8%;
  margin-right: 8%;

}
.filterContainer{
    margin-top: 7%;
    display: flex;
    margin-left: 5%;
    overflow-y: scroll;
    overflow-x: scroll;
}
.filterItemsContainer{
    float: right;
    margin-top: 7%;
    margin-right: 5%;
    overflow-y:auto;
    overflow-x: hidden;
    position: static;
    scroll-behavior: smooth;
}
.itemsContainer {
    float: right;
    margin-top: 10%;
    position: static;
    scroll-behavior:smooth;
}
.listContainer {
    margin-bottom: 3%;
    display: grid;
}
.listCard {
    display: grid;
    grid-template-columns: 20% 40% 10% 10% 10%;
    justify-content: flex-start;
    transition: 0.3s;
    gap: 30px;
    border-radius: 0.5em;  
}
.listCard:hover{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    cursor: pointer;
}
.listCardImage {
    width: 100%;
    height: 11vw;
    border-radius: 0.5em;
    margin: 2%;
    align-items: center;
    justify-content: center;
    object-fit:contain;
}
.listCardMiddle {
    width: 100%;
    margin-top: 1em;
    overflow-y: scroll;
}
.listCardSection {
    display:flex;
    flex-direction: column;
    margin-top: 1em;
}
.listCardPricesText {
    font-size: 1.2em;
    font-weight: 700;
}

</style>



<body>
    <div class="topNavDiv" >
        <nav class="topnav">
            <a href= Index.html class="topnavLogo"><img src = "Images/Logo_green.png" height = 50px width = 50px></a>
            <div>
                <a class = "active" href="Browse.html">Browse</a>
                <a href="Sell_page.html">Sell</a>
                <a href="BidWatch.html" style="white-space: nowrap;">Bid Watch</a>
                <a href="Accounts.html">Account</a>
            </div>
            <input type="text" placeholder="Search">
        </nav>
    </div>

    <div class="mainContainer">
        <div class="filterContainer">
            <div class="filterItemsContainer">
                <form id="filter-form">
                    
                </form>
            </div>
        </div>
        <div class="itemsContainer">
            <!--Items Container-->
            <container class="listContainer" id="list-container">
                <!--ListCard Item-1-->
            </container>
        </div>
    </div>
    <script>allItemsByFilters()</script>
</body>
</html>
