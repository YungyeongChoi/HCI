<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22G Auction</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">

    <!-- script -->
    <script src = "script.js">
    </script>
</head>

<style>
body{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.topnav{
    background-color: black;
    display: flex;
    align-items: center;
    height: 3.9em;
    justify-content: space-between;
}
.topnav div{
    display: flex;
    justify-content: space-between;
    gap: 3vw;
}

.topnav a{
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
    font-size: 1.5em;
}
.topnav a:hover{
    color:silver;
    cursor: pointer;
}
.topnav a.active {
    color: #04AA6D;
}

.topnav button{
    color: #f2f2f2;
    margin-right: 3%;
} 

.topnav b{
    color: #f2f2f2;
    margin-left: 2%;
    padding: 0.2%;
} 

.topnav b:hover{
    cursor: pointer;
    background-color:azure;
    border-radius: 50%;
} 

.topnav input[type=text] {
  border: none;
  font-size: 1.2em;
  margin-right: 2%;
  border-radius: 1em;
  text-indent: 2ch;
}

.PageTitle_h1 {
  font-size: 250%;
  margin-left: 20%;
  text-align: left;
}

.productImage {
   border-radius: 8px;
   width: 450px;
   height: 450px;
   margin-left: 13%;
}

.subtitle_h2 {
  /* font-size: 150% */
  margin-left: 0%;
  text-align: left;
}

.section_spacing{
  padding-bottom: 100px;
}

.buy_section{
  background-color: lightcyan;
}

.space_top{
  padding-top: 10%;
}

.line_space{
  padding-bottom: 10px;
}
</style>

<body>
  <div class="topNavDiv">
    <nav class="topnav">
        <b href="#home"><img src = "Images/Logo_green.png" height = 50px width = 50px></b>

        <div>
            <a class = "active" href="#Browse">Browse</a>
            <a href="#Sell">Sell</a>
            <a href="#Bid Watch" style="white-space: nowrap;">Bid Watch</a>
            <a href="#Account">Account</a>
        </div>

        <input type="text" placeholder="Search">
    </nav>
</div>


  <!-- product details -->
  <div class = "container">
    <div class = "row">
      <div class = "col-8">
        <div class = "row">
          <h1 class="PageTitle_h1">Product Details</h1>

          <img class="productImage" src="Images/pokemon_rowlet.png" alt="rowlet">
        </div>
        
        <div class = "row">
          <h2 class="subtitle_h2">Description</h2>

          <p>This is a Pokemon Rowlet. Ability unknown. Attack unknown</p>
        </div>
      </div>
      
      <div class = "col-4 buy_section">
        <h2 class="subtitle_h2 space_top">Rowlet</h2>
        
        <div class = "row section_spacing">
          <div class = "row line_space">
            <div class = "col">
              Asking Price:
            </div>
    
            <div class = "col" id = "Price">
              $600.00
            </div>
          </div>
                     
          <button type="button" class="btn btn-success btn-lg">BUY</button>
          </div>
          
          <div class = "row">
            <div class = "row">
              <div class = "col">
                Highest Bid:
              </div>
  
              <div class = "col" id = "topBid">
                $0.00
              </div>
            </div>
                  
            <div class = "row line_space">
              <div class = "col">
                Your Current Bid:
              </div>
  
              <div class = "col" id = "CurrentBid">
                $0.00
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Your Bid $</span>
              </div>
              
              <input type="text" placeholder="Enter bid" class="form-control" id = "bidAmount_textbox" aria-label="Amount">
            </div>

            <button type="button" class="btn btn-primary btn-lg" onclick ="newBid()">BID</button>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
