<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22G Auction</title>
</head>

<style>
body{
    margin: 0;
}

.topnav{
    overflow: hidden;
    background-color: #333;
}

.topnav a{
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 20px 80px;
    text-decoration: none;
    font-size: 30px;
}

.topnav a:hover{
    background-color: #ddd;
    color: black
}

.topnav a.active{
    float: left;
    padding: 8px 80px;
    background-color: rgb(101, 101, 101);
}

.topnav input[type=text] {
    float: right;
    padding: 6px;
    border: none;
    margin-top: 20px;
    margin-right: 40px;
    font-size: 17px;
}

.categories{
    overflow: hidden;
}

.categories h1{
    margin-left: 20px;
}

.scroll-images {
  width: 100%;
  height: auto;
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.scroll-images::-webkit-scrollbar {
  width: 5px;
  height: 8px;
  background-color: #aaa;
}

.scroll-images::-webkit-scrollbar-thumb {
  background-color: black;
}

.child {
  width: 120px;
  height: 100px;
  margin: 1px 10px;
  overflow: hidden;
}

.cover {
  padding: 0px 30px;
  position: relative;
}

.left {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  background-image: "left_arrow.png";
}
.right {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  background-image: "right_arrow.png";
}
</style>

<script>
    function leftScroll() {
      const left = document.querySelector(".scroll-images");
      left.scrollBy(200, 0);
    }
    function rightScroll() {
      const right = document.querySelector(".scroll-images");
      right.scrollBy(-200, 0);
    }
</script>

<body>
    <nav class="topnav">
        <a class = "active" href="Index.html"><img src = "Images/Logo_green.png" height = 51px width = 51px></a>
        <a href="Browse.html">Browse</a>
        <a href="Sell_page.html">Sell</a>
        <a href="Bid_watch.html">Bid Watch</a>
        <a href="Account.html">Account</a>
        <input type="text" placeholder="Search...">
    </nav>

    <items class="categories">
        <h1>Apparel</h1>
            <div class="cover">
                <div class="cover">
                    <button class="left" onclick="leftScroll()">Left</button>
                    <div class="scroll-images">
                        <div class="child">
                            <img class="child-img" src="Images/Logo_green.png" alt="image" height=100% weight=100%/>
                        </div>
                        <div class="child">
                            <img class="child-img" src="Images/Logo_white.png" alt="image" height=100% weight=100%/>
                        </div>
                        <div class="child">
                            <img class="child-img" src="Images/pokemon_rowlet.png" alt="image" height=100% weight=100%/>
                        </div>
                        <div class="child">
                            <img class="child-img" src="Images/pokemon_rowlet.png" alt="image" height=100% weight=100%/>
                        </div>
                        <div class="child">
                            <img class="child-img" src="Images/Logo_green.png" alt="image" height=100% weight=100%/>
                        </div>
                        <div class="child">
                            <img class="child-img" src="Images/Logo_white.png" alt="image" height=100% weight=100%/>
                        </div>
                    </div>
                    <button class="right" onclick="rightScroll()">Right</button>
                </div>
            </div>
        <h1 class = "category">Electronics</h1>
        <h1 class = "category">Trading Cards</h1>
        <h1 class = "category">Vehicles</h1>
        <h1 class = "category">Video Games</h1>
    </items>
</body>
</html>
