.scroll-images {

.product text{

.product-img{

.product :hover{

.product b{

.product a{

.cover {

    position: relative;
    background-color:rgb(49, 49, 49);
}

.left {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}
.right {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%) rotateY(180deg);
}
</style>
