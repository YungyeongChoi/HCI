<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22G Auction</title>

<style>
body{
    margin: 0;
}

.topnav{
    background-color: black;
    display: flex;
    align-items: center;
    height: 3.9em;
    justify-content: space-between;
    width: 100%;
}

.topnav div{
    display: flex;
    justify-content: space-between;
    gap: 3vw;
}
 
.topnav a{
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
    font-size: 1.5em;
}
.topnav a:hover{
    color:silver;
    cursor: pointer;
}

.topnav button{
    color: #f2f2f2;
    margin-right: 3%;
}
 
.topnavLogo{
    color: #f2f2f2;
    margin-left: 5%;
    padding: 0.2%;
    cursor: pointer;
    background-color:azure;
    border-radius: 50%;
}
 
.topnav input[type=text] {
    border: none;
    font-size: 1.2em;
    margin-right: 2%;
    border-radius: 1em;
    text-indent: 2ch;
}

.categories{
    overflow: hidden;
    margin-top: 5%;
}

.categories h1{
    margin-left: 20px;
}

.scroll-images {
    width: 100%;
    height: 320px;
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
    scroll-behavior: smooth;
    gap: 25px

}

.product{
    width: 300px;
    height: 300px;
    margin-top: 10px;
    margin-bottom: 10px; 
    color: white;
    display: flex;
    background-color: darkgray;
    border-radius: 10px;
}
.product :hover{
    background-color:silver;
    border-radius: 10px;
}

.product-img{
    width: 300px;
    height: 200px;
    object-fit:contain;
    display: flex;
    margin-top: 5px;
}

.product b{
    font-size: 1.7em;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    justify-content: center;
    margin-left: 60px;
    text-overflow: ellipsis;
    display:block;
    width:200px;
}

.product text{
    font-size: 1em;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    margin-left: 60px;
}


.product a{
    text-decoration: none;
    color: white;
}

.cover {
    padding: 0px 30px;
    position: relative;
    background-color:rgb(49, 49, 49);
}

.left {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}
.right {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%) rotateY(180deg);
}
</style>

<script>
    function leftScroll() {
      const left = document.querySelector(".scroll-images");
      left.scrollBy(-930, 0);
    }

    function rightScroll() {
      const right = document.querySelector(".scroll-images");
      right.scrollBy(930, 0);
    }

    function makeProduct(image, name, time, topBid, buy, productPage, idScroll){
        var element = document.getElementById(idScroll);

        element.innerHTML += `
        <div class="product">
            <a href= ${productPage}>
                <img class="product-img" src=${image} alt="image"/>
                <div class="product-text">
                    <b>${name}<br></b>
                    <text>Time Left: ${time}<br></text>
                    <text>Top Bid: $${topBid}<br></text>
                    <text>Buy Now: $${buy}</text>
                </div>
            </a>
        </div>
        `    
    }
</script>

<body>
