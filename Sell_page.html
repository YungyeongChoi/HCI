    <body>

        <nav class="navbar-expand-lg">
            <div class="container">
                <a href = "#home"><img src = "Images\Logo_green.png" height = 25px width = 30px></a>
                <a href="#Browse">Browse</a>
                 <a href="#Sell"> <u> Sell </u> </a> 
                <a href="#Bid Watch">Bid Watch</a>
                <a href="#Account" class = "navbar-brand">Account</a>
                <input type="text" placeholder="Search...">
            </div>
        </nav>



        <!-- Sell Page-->
        
        <div class = "container">
            <div class = "row">
                <div class = "col-sm-8">
                    <div class = "row mx-auto" style= "padding-left: 30%; padding-right: 30%; padding-top: 10%;" >
                        <img src="Images\Add_Image.png">
                    </div>
                    <div class = "row" style = "padding-top: 10%; padding-right: 20px;">
                        <input type = "text" placeholder="Product Description" maxlength="60">
                    </div>
                </div>

                <div  class = "col-sm-4">
                    <h2 class="subtitle_h2" style = "padding-top: 10%;">Please enter your details</h2>
                    
                    <div>

                        <div class = "row" style = "padding-bottom: 10px; margin-left: auto;">
                            <input type = "text" placeholder="Enter Product Name" style = "margin-left: auto;">
                        </div>

                        <div class = "row space_down">

                            <div class = "col">
                                <h3> Selling Price </h3>
                            </div> 
                            <div class = "col">
                                <!-- Need to replace this with a question mark symbol -->
                                    <p>Info</p>
                            </div>
                            <div class = "row" style = "margin-left: auto;">
                                <input type = "number" placeholder="Price in $" >
                            </div>
                            <br>
                        </div>

                        <!-- Empty Spacing -->
                        <div class="row" style = "padding-bottom: 20px;" >
                        </div>

                        <div class = "row space_down" style = "margin-left: auto;">
                            <div></div>
                            <div class = "col" style = "padding-right: 5px;">
                                <h3> Sell</h3>
                            </div> 
                            <div class = "col" style = "padding-left: 5px;">
                                <input type="checkbox" class="toggle-switch">
                            </div>
                            <div class = "col" style = "padding-left: 5px;">
                                <h3> Ask</h3>
                            </div>

                        </div>
                        <div class = row style = "padding-bottom: 10px; margin-left: auto;"> 
                            <h3> Min : &nbsp</h3>
                            <B class = "xyz">
                                <input type = "number" placeholder="Price in $">
                            </B>
                        </div> 
                        <h3> Category </h3> 
                        <div class = row style = "padding-bottom: 10px;  margin-left: auto;">
                            <br>
                            <select name="Category"  id="category_id" multiple>
                                <option value="Apparel">Apparel</option>
                                <option value="Trading Cards">Trading Cards</option>
                                <option value="Video games">Video games</option>
                                <option value="Electronics">Electronics</option>                                
                                <option value="Vehicle">Vehicle</option>
                                
                            </select>
                        </div>
                        <div class="row" style = "padding-bottom: 100px;" ></div>
                        <div class="row" style = "margin-left: auto;" >
                            <span class = "Submit" >
                                <button type="button">Clear</button>
                                <button type="button">Confirm</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
