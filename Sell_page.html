<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>22G Auction</title>

        <link rel = "stylesheet" href="Sell_page.css">
    </head>

    <style>
        body{
            margin: 0;
        }
        
        .navbar-expand-lg{
            overflow: hidden;
            background-color: #333;
        }
        
        .navbar-expand-lg a{
            float: left;
            color: #f2f2f2;
            text-align: center;
        
            padding: 20px 80px;
            text-decoration: none;
            font-size: 30px;
        }
        
        .navbar-expand-lg a:hover{
            background-color: #ddd;
            color: black
        }
        
        .navbar-expand-lg a.active{
            background-color: #333;
        }
        
        .navbar-expand-lg input[type=text] {
          float: right;
          padding: 6px;
          border: none;
          margin-top: 20px;
          margin-right: 40px;
        
          font-size: 17px;
        }

        .wrapper{
            display:grid;
            grid-template-columns: 1fr 1fr ;
            grid-auto-rows: minmax(100px, auto);
            
            
        }
        .Opaque{
            opacity: 0.6;
        }
        .Opaque:hover{
            opacity: 1;
        }

        .nested{
            display:grid;

        }

        .nested > div
        {
            padding: 1em;
            background: #eee;
        }

        </style>

    <body>

        <nav class="navbar-expand-lg">
            <div class="container">
                <a href = "#home"><img src = "Images\Logo_green.png" height = 25px width = 30px></a>
                <a href="#Browse">Browse</a>
                 <a href="#Sell"> <u> Sell </u> </a> 
                <a href="#Bid Watch">Bid Watch</a>
                <a href="#Account" class = "navbar-brand">Account</a>
                <input type="text" placeholder="Search...">
            </div>
        </nav>

        <div class = "Opaque"> 
            <img src="Images\Add_Image.png" name = "Add_Image" 
                width="40%"  style= "padding-top: 50px; padding-left: 80px;" >

        </div>
        <div class = "wrapper">
                
                <div class = "nested">

                    <input type = "text" placeholder="Enter Product Name">
                    <input type = "number" placeholder="Price in $">
                </div>
            </div>
        </div>


    </body>
