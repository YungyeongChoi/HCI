<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>22G Auction</title>
    </head>

    <style>
        body{
            margin: 0;
        }
        
        .topnav{
            overflow: hidden;
            background-color: #333;
        }
        
        .topnav a{
            float: left;
            color: #f2f2f2;
            text-align: center;
        
            padding: 20px 80px;
            text-decoration: none;
            font-size: 30px;
        }
        
        .topnav a:hover{
            background-color: #ddd;
            color: black
        }
        
        .topnav a.active{
            background-color: #333;
        }
        
        .topnav input[type=text] {
          float: right;
          padding: 6px;
          border: none;
          margin-top: 20px;
          margin-right: 40px;
        
          font-size: 17px;
        }
        </style>

    <body>
        
        <nav class="topnav">

            <a href = "#home"><img src = "Images/pokemon_rowlet.png" height = 25px width = 30px></a>
            <a href="#Browse">Browse</a>
            <a href="#Sell">Sell</a>
            <a href="#Bid Watch">Bid Watch</a>
            <a href="#Account">Account</a>
            <input type="text" placeholder="Search...">
        </nav>
        
        <div style = "position: absolute; top: 18%; left: 10px;", 
                class = "filter-prod-count" >
                <h1 style= "font-family:Helvetica;"> Filter </h1>
                <aside>
                    <section>

                        
                            <ul>
                            <div style = "display:flex; align-items: center; justify-content: space-between;
                                        margin-left: 20px;" 
                                    class = "individual-filter-elements">
                                    <h3 style = "left: 12px;"><li> Price &nbsp </li></h3>
                                    <select name="Pricing" id="Price">
                                        <option value="100">$0-$100</option>
                                        <option value="200">$100-$200</option>
                                        <option value="500">$200-$500</option>
                                        <option value="1000">$500-$1000</option>
                                    </select>
                            </div>
                                
                            
                            </ul>
                    
                    </section>
                </aside>

                <aside>
                    <section>

                            <ul>
                            <div style = "display:flex; align-items: center; justify-content: space-between;
                                        margin-left: 20px;" 
                                    class = "individual-filter-elements">
                                    <h3 style = "left: 12px;"><li> Colour &nbsp </li></h3>
                                    <select name="Pricing" id="Price">
                                        <option value="red"><strong> RED </strong> </option>
                                        <option value="blue"><strong> BLUE </strong> </option>
                                        <option value="green"><strong> GREEN </strong> </option>
                                        <option value="black"><strong> BLACK </strong> </option>
                                        <option value="grey"><strong> GREY </strong> </option>
                                        <option value="white"><strong> WHITE </strong> </option>
                                        <!-- Need to change this, on clicking custom a custom wheel should appear-->
                                        <option value="Custom-color", type="color" id="colorpicker" value="#0000ff"> CUSTOM </option>
                                    </select>
                            </div>
                            </ul>
                        </section>
                    </aside>
                </div>
    </body>
</html>
